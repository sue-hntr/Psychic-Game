<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  
</head>

<body>

  <div id="game">
    <h1>Guess what letter I'm thinking of</h1>
    <h4>Wins: (# of times the you have guessed the letter correctly): <span id="winsCount"></span></h4>
    <h4>Losses: (# of times the you have failed to guess the letter correctly after exhausting all guesses): <span id="loseCount">0</span></h4>
    <h4>Guesses Left (9 max. ) : <span id="guessesLeftCount">9</span></h4>
    <h4>Your Guesses So Far: ( <span id="guessesSoFarCount"></span>)</h4>
    <hr>
    <h4>Message:  <span id="messagePut" style="color:red;"></span></h4>

  </div>

<script src="assets/javascript/game.js"></script>
</body>

</html>
